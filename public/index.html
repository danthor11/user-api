<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        background-color: #fff;
        padding: 20px 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

      h1 {
        margin-bottom: 20px;
      }
      a {
        display: block;
        margin: 10px 0;
        padding: 10px;
        color: #fff;
        background-color: #1554e6;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
      }
      a:hover {
        background-color: #1545b5;
      }

  <body>
    <div class="container">
      <h1>Main Page</h1>
      <a href="/login.html">Login</a>
